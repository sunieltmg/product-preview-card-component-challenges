<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- CSS stylesheet link-->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fraunces Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap"
      rel="stylesheet"
    />

    <!--Google Montserrat Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main role="main" class="mainContainer">
      <div class="productContainer">
        <div class="left"></div>
        <div class="right">
          <p class="perfume">PERFUME</p>
          <h1 class="productTitle">Gabrielle Essence Eau De Parfum</h1>
          <p class="productDescription">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <h1 class="newPrice">
            $149.99 <span class="oldPrice"> $169.99</span>
          </h1>
          <a href="#" class="cta"><i class="fa fa-shopping-cart ctaIcon"></i>Add to Cart</a>
        </div>
      </div>
    </main>
    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sunil Tamang</a>.
      </div>
    </footer>
  </body>
</html>
